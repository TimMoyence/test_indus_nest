          name: Run tests
          command: npm run test:ci
      - store_test_results:
          path: ./test-results/

  integration_tests:
    executor: node/default
    steps:
      - checkout
      - run: echo "ðŸ¤– Running integration tests..."

  regression_tests:
    executor: node/default
    steps:
      - checkout
