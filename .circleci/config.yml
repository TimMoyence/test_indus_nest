  # STAGE TESTS (ParallÃ©lisation)
  unit-tests:
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: echo "ðŸ§ª Running unit tests..."
      - run:
          command: npm install jest-junit
