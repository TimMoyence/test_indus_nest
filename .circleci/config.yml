  # STAGE MERGE FEATURE -> DEVELOP (Pull Request automatique)
  create_pr_feature:
    executor: node/default
    steps:
      - checkout
      - run: |
          echo "ðŸ”„ RÃ©cupÃ©ration des commits de la branche feature..."
          git fetch origin develop
          COMMITS=$(git log origin/develop..HEAD --pretty=format:"- %h %s" | sed ':a;N;$!ba;s/\n/\\n/g')
          echo "ðŸ“‹ Messages de commit rÃ©cupÃ©rÃ©s :"
          echo -e "$COMMITS"

          echo "ðŸš€ CrÃ©ation de la Pull Request..."
          echo $GITHUB_TOKEN | gh auth login --with-token
          gh pr create \
            --base develop \
            --head ${CIRCLE_BRANCH} \
            --title "ðŸš€ Feature prÃªte : ${CIRCLE_BRANCH}" \
            --body "Voici les commits inclus dans cette PR :%0A%0A$COMMITS"

  # STAGE MERGE HOTFIX -> MAIN (Fusion automatique)
  merge_hotfix_main:
    executor: node/default
    steps:
      - checkout
      - run: |
          echo "ðŸš¨ Fusion automatique du hotfix dans main..."
          git config --global user.email "circleci@ci.com"
          git config --global user.name "CircleCI Bot"
          git fetch origin main
          git checkout main
          git merge --no-ff ${CIRCLE_BRANCH}
          git push origin main

workflows:
  version: 2

  full_pipeline:
    jobs:
      - build
      # Lancer tous les tests en parallÃ¨le aprÃ¨s le build
      - unit-tests:
          requires: [build]
      - integration_tests:
          requires: [build]
      - regression_tests:
          requires: [build]
      - performance_tests:
          requires: [build]
      - security_tests:
          requires: [build]
      - compatibility_tests:
          requires: [build]
      - accessibility_tests:
          requires: [build]

      # ðŸš€ DÃ©ploiement aprÃ¨s tous les tests sur develop et main
      - deploy_development:
          requires:
            - unit-tests
            - integration_tests
            - regression_tests
            - performance_tests
            - security_tests
            - compatibility_tests
            - accessibility_tests
          filters:
            branches:
              only: develop

      - deploy_production:
          requires:
            - unit-tests
            - integration_tests
            - regression_tests
            - performance_tests
            - security_tests
            - compatibility_tests
            - accessibility_tests
          filters:
            branches:
              only: main

      # ðŸ“Œ Gestion automatique des branches temporaires
      - create_pr_feature:
          requires:
            - unit-tests
            - integration_tests
            - regression_tests
            - performance_tests
            - security_tests
            - compatibility_tests
            - accessibility_tests
          filters:
            branches:
              only: /^feature\/.*$/

      - merge_hotfix_main:
          requires:
            - unit-tests
            - integration_tests
            - regression_tests
            - performance_tests
            - security_tests
            - compatibility_tests
            - accessibility_tests
          filters:
            branches:
              only: /^hotfix\/.*$/
